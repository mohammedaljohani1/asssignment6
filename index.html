    <h2>Assignment 6: CSIT 281 - JavaScript</h2>
<p> A programm to declare a variable for every data type used in javascript</p>
<script type="text/javascript">
function string (){
    // Delcaring a variable of string data type
    var string = "Here is a string data type value";
    //printing the values on the screen
    document.write("<b>String</b>:" + string );
}
function number(){
  //Declearing a variables for number data types
  var integer = 25;
  var float  = 80.5;
  //printing the values on the screen
  document.write("<b>Number</b>:" + integer + " - integer" );
  document.write(" and " + float + " - float" );

}
function boolean (){
    //Declearing a variables for boolean data types
    var reading= true;
    var sleeping = false;
    //printing the values on the screen
    document.write("<b>Boolean Data type</b>:" + reading  + " and " + sleeping);

}
function object() {
    //Declearing a variables for object data types
    var object = {first:"Martin", last:"Doe"}; 
    //printing the values on the screen
    document.write("<b>Object Data type</b>:" + object );

}
function array() {
    //Declearing a variables for array data types 
    var array = ["HTML","CSS","JS"];  
    //printing the values on the screen
    document.write("<b>Array Data type</b>:" + array );     
}
function notdefined() {
    //Declearing a variables for undifined  data types
    var undefined;   
    //printing the values on the screen
    document.write("<b>Udefined  Data type</b>:" + undefined); 
}
function blank(){
    //Declearing a variables for null data types
    var a = null; 
    //printing the values on the screen
    document.write("<b>Null Data type</b>:" + a ); 
}
</script>
<h4>Javascript Data types:</h4>
    <ul>
        <li><script>string();</script></li>
        <li><script>number();</script></li>
        <li><script>boolean();</script></li>
        <li><script>object();</script></li>
        <li><script>array();</script></li>
        <li><script>notdefined();</script></li>
        <li><script>blank();</script></li>
    </ul>
</body>
